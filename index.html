<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خدمات أسعد – Services Assaad</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f9f9f9;
        color: #333;
        text-align: center;
    }
    header {
        padding: 20px;
        background: #222;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    .lang-switch {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .lang-switch button {
        padding: 5px 10px;
        border: none;
        background: #444;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .lang-switch img {
        width: 25px;
        cursor: pointer;
    }
    h1 {
        margin: 20px 0;
    }
    .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .service {
        background: white;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .service img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #25D366;
        color: white;
        padding: 12px 20px;
        border-radius: 30px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin: 20px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background 0.3s;
    }
    .whatsapp-btn:hover {
        background: #1ebe5b;
    }
    .whatsapp-btn img {
        width: 20px;
    }
</style>

<style>
.whatsapp-float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: #FFF;
    border-radius: 50%;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease-in-out;
}
.whatsapp-float img {
    width: 35px;
    height: 35px;
}
.whatsapp-float:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>

<header>
    <h2 id="site-title">خدمات أسعد</h2>
    <div class="lang-switch">
        <button onclick="setLanguage('ar')">العربية</button>
        <button onclick="setLanguage('fr')">Français</button>
        
    </div>
</header>

<h1 id="welcome">حلول رقمية عن بُعد باحترافية</h1>

<div class="services" id="services-list">
    <!-- سيتم ملء الخدمات هنا عبر JavaScript -->
</div>

<a href="https://wa.me/22395705206" target="_blank" class="whatsapp-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    <span id="contact-btn-text">تواصل معنا عبر واتساب</span>
</a>

<script>
const servicesData = {
    ar: [
        {name: "إزالة MDM", img: "https://i.ibb.co/J9rcXCy/image.png"},
        {name: "إزالة FRP", img: "https://i.ibb.co/hNcG4XQ/image.png"},
        {name: "كتابة السير الذاتية والتوكيلات", img: "https://i.ibb.co/qM8Qkhp6/image.png"},
        {name: "الإعلانات الممولة", img: "https://i.ibb.co/ycWh85GT/image.png"},
        {name: "برمجة التطبيقات والمواقع", img: "https://i.ibb.co/BHhpj2VP/image.png"},
        {name: "تصميم الشعارات", img: "https://i.ibb.co/JFCZH0Wf/image.png"},
        {name: "بيع أرقام واتساب/تيليجرام", img: "https://i.ibb.co/chLkdJvW/image.png"},
        {name: "شحن الرصيد والخدمات", img: "https://i.ibb.co/TBK2C8qf/image.png"},
        {name: "بيع الحواسيب المستعملة", img: "https://i.ibb.co/TBK2C8qf/image.png"}
    ],
    fr: [
        {name: "Suppression MDM", img: "https://i.ibb.co/J9rcXCy/image.png"},
        {name: "Suppression FRP", img: "https://i.ibb.co/hNcG4XQ/image.png"},
        {name: "Rédaction de CV et procurations", img: "https://i.ibb.co/qM8Qkhp6/image.png"},
        {name: "Publicité sponsorisée", img: "https://i.ibb.co/ycWh85GT/image.png"},
        {name: "Développement d'applications et sites", img: "https://i.ibb.co/BHhpj2VP/image.png"},
        {name: "Création de logos", img: "https://i.ibb.co/JFCZH0Wf/image.png"},
        {name: "Vente de numéros WhatsApp/Télégram", img: "https://i.ibb.co/chLkdJvW/image.png"},
        {name: "Recharge et services", img: "https://i.ibb.co/TBK2C8qf/image.png"},
        {name: "Vente d'ordinateurs d'occasion", img: "https://i.ibb.co/XZMnZsdt/image.jpg"}
    ]
};

const titles = {
    ar: {site: "خدمات أسعد", welcome: "حلول رقمية عن بُعد باحترافية", contact: "تواصل معنا عبر واتساب"},
    fr: {site: "Services Assaad", welcome: "Solutions numériques à distance professionnelles", contact: "Contactez-nous sur WhatsApp"}
};

function setLanguage(lang) {
    localStorage.setItem('lang', lang);
    loadContent(lang);
}

function loadContent(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
    document.getElementById('site-title').textContent = titles[lang].site;
    document.getElementById('welcome').textContent = titles[lang].welcome;
    document.getElementById('contact-btn-text').textContent = titles[lang].contact;
    
    const container = document.getElementById('services-list');
    container.innerHTML = '';
    servicesData[lang].forEach(service => {
        const div = document.createElement('div');
        div.className = 'service';
        div.innerHTML = `<img src="${service.img}" alt="${service.name}"><h3>${service.name}</h3>`;
        container.appendChild(div);
    });
}

window.onload = () => {
    const savedLang = localStorage.getItem('lang') || 'fr';
    loadContent(savedLang);
};
</script>
<a href="https://wa.me/22395705206" class="whatsapp-float" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
</a>
</body>
</html>
