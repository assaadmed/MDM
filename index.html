<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خدمة إزالة iCloud - MDM Mali</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        background: white;
        padding: 20px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
        font-size: 1.1em;
    }
    a {
        display: inline-block;
        margin-top: 15px;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background: #0056b3;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let userLang = navigator.language || navigator.userLanguage;
        let title = document.querySelector("h1");
        let desc = document.querySelector("p");
        let btn = document.querySelector("a");

        if (userLang.startsWith("ar")) {
            document.documentElement.lang = "ar";
            document.documentElement.dir = "rtl";
            title.textContent = "خدمة إزالة iCloud لأجهزة iPhone و iPad";
            desc.textContent = "نقدم خدمة احترافية وآمنة لإزالة قفل iCloud من أجهزة أبل.";
            btn.textContent = "زر موقعنا";
        } else {
            document.documentElement.lang = "fr";
            document.documentElement.dir = "ltr";
            title.textContent = "Service de suppression iCloud pour iPhone et iPad";
            desc.textContent = "Nous offrons un service professionnel et sécurisé pour supprimer le verrou iCloud des appareils Apple.";
            btn.textContent = "Visitez notre site";
        }
    });
</script>
</head>
<body>
    <div class="container">
        <h1>خدمة إزالة iCloud لأجهزة iPhone و iPad</h1>
        <p>نقدم خدمة احترافية وآمنة لإزالة قفل iCloud من أجهزة أبل.</p>
        <a href="https://mdm-mali.vercel.app/" target="_blank">زر موقعنا</a>
    </div>
</body>
</html>
